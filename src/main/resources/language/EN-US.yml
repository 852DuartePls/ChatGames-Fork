###################################################################################
##    Available Placeholders:                                                    ##
##       {player} - Retrieves the players name.                                  ##
##       {timeout} - The time until the chat game ends in seconds.               ##
##       {descriptor} - The current games descriptor (for example "answer").     ##
##       {question} - The current games question.                                ##
##       {name} - The name of the current game.                                  ##
##       {answer} - The answer to the current question.                          ##
###################################################################################

Prefix: "<bold><blue>ChatGames <gray>Â»</gray></bold>"
GameStart: "<newline>{prefix} You have <yellow>{timeout}</yellow> seconds to {descriptor}:<newline><gold>{question}</gold><newline>"
GameEnd: "<newline>{prefix} <red>No one got the answer in time! The correct answer was: <gold>{answer}</gold><newline>"
GameWin: "<newline>{prefix} <green>{player}</green> won the game of <gold>{name}</gold>! The answer was: <gold>{answer}</gold><newline>"
